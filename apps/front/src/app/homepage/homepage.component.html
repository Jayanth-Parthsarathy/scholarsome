<div class="d-flex justify-content-center mt-5" #spinner>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="py-4 sets" hidden #container>
  <div class="d-flex header">
    <h2>Your sets</h2>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4 py-4 px-3 w-100" *ngIf="user">
    <div *ngIf="user.sets.length === 0" class="text-secondary">
      You haven't created any sets yet.
      <a [routerLink]="['/create/set']">Create your first one.</a>
    </div>
    <a
      *ngFor="let set of user.sets"
      [routerLink]="['/study-set', set.id]"
      class="text-decoration-none"
    >
      <div class="col">
        <div class="card shadow set-card" role="button">
          <div class="card-body">
            <h5 class="card-title">
              {{ set.title }}
              <fa-icon
                *ngIf="set.private"
                [icon]="['far', 'eye-slash']"
              ></fa-icon>
            </h5>
            <h6 class="card-subtitle text-muted">
              Last updated on {{ set.updatedAt.toLocaleString('en-us', { month:'short', day: 'numeric', year:'numeric'} ) }}
            </h6>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
