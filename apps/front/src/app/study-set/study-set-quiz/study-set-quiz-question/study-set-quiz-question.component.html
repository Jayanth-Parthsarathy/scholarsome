<div [formGroup]="parentForm">
  <div [formGroupName]="'q' + question.index" class="d-flex d-flex mt-5 shadow rounded quiz-question align-items-center">
    <p class="text-secondary fs-5 ms-4 mt-3">#{{question.index + 1}}</p>
    <div class="mx-4 container-fluid mt-3 mb-4">
      <p class="fs-1 text-center" *ngIf="question.type !== 'trueOrFalse'">{{question.question}}</p>
      <p class="fs-1 text-center" *ngIf="question.type === 'trueOrFalse'">{{question.question}} <fa-icon [icon]="faArrowRight"></fa-icon> {{question.trueOrFalseOption ? question.trueOrFalseOption : ''}}</p>
      <div class="quiz-question-written" formGroupName="written-group" *ngIf="question.type === 'written'">
        <p class="text-secondary text-center">Answer with the corresponding {{question.answerWith}}</p>
        <input type="text" class="form-control text-center shadow-sm fs-4" formControlName="written">
      </div>
      <div class="quiz-question-tf text-center" formGroupName="trueOrFalse" *ngIf="question.type === 'trueOrFalse'">
        <p class="text-secondary text-center">Answer with whether this is true or false</p>
        <input type="radio" class="btn-check" formControlName="tf-option" [id]="'q' + question.index + '-tf-option0'" [required]="question.type === 'trueOrFalse'" value="0" autocomplete="off">
        <label class="btn btn-outline-primary mx-1 my-1" [for]="'q' + question.index + '-tf-option0'">True</label>
        <input type="radio" class="btn-check" formControlName="tf-option" [id]="'q' + question.index + '-tf-option1'" [required]="question.type === 'trueOrFalse'" value="1" autocomplete="off">
        <label class="btn btn-outline-primary mx-1 my-1" [for]="'q' + question.index + '-tf-option1'">False</label>
      </div>
      <div class="quiz-question-mc text-center" [formGroupName]="'multipleChoice'" *ngIf="question.type === 'multipleChoice'">
        <p class="text-secondary text-center">Answer by selecting the correct option</p>
        <div *ngFor="let option of question.options; index as i">
          <input type="radio" class="btn-check" formControlName="mc-option" [id]="'q' + question.index + '-mc-option' + i" [value]="i" [required]="question.type === 'multipleChoice'" autocomplete="off">
          <label class="btn btn-outline-primary mx-1 my-1" [for]="'q' + question.index + '-mc-option' + i">{{option.option}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
