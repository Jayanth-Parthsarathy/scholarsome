<div class="d-flex justify-content-center mt-5" #spinner>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container-fluid set-view overflow-hidden" #container hidden>
  <div class="d-flex justify-content-center mt-2">
    <h1>{{title}}</h1>
  </div>
  <div class="d-flex justify-content-evenly">
    <div class="row-cols-sm-4 col-md-6 m-auto w-50">
      <button type="button" class="btn btn-lg btn-light bg-white w-100 my-2 shadow"><fa-icon [icon]="['far', 'clone']"></fa-icon> Flashcards</button>
      <button type="button" class="btn btn-lg btn-light bg-white w-100 shadow" disabled><fa-icon [icon]="['far', 'comments']"></fa-icon> Study</button>
    </div>
    <div class="row-cols-sm-4 col-md-6 m-auto w-50">
      <button type="button" class="btn btn-lg btn-light bg-white w-100 my-2 shadow" disabled><fa-icon [icon]="['far', 'pen-to-square']"></fa-icon> Quiz</button>
      <button type="button" class="btn btn-lg btn-light bg-white w-100 shadow" disabled><fa-icon [icon]="['far', 'flag']"></fa-icon> Game</button>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-4">
    <div>
      <fa-icon [icon]="['far', 'user']"></fa-icon> Created by {{author}}
    </div>
    <div>
      <button type="button" class="btn btn-light bg-white rounded-circle shadow"><fa-icon [icon]="['far', 'user']"></fa-icon></button>
    </div>
  </div>
  <hr>
  <div class="container-fluid align-items-center" #cards>
    <div class="mb-4">
      <h5>{{setLength}} term{{setLength > 1 ? 's' : ''}} in this set</h5>
    </div>
  </div>
</div>
